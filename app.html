<nav class="navbar" [ngStyle]="{'top': navbarTop}">
  <div class="navbar-logo">
    <img src="logo.png" alt="GlobeStory Logo">
    <span class="brand-name">GlobeStory</span>
  </div>

  <!-- Right-aligned navigation -->
  <ul class="navbar-links right-links">
    <li><a routerLink="/">Home</a></li>
    <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>

    <!-- Show rest of menu if logged in -->
    <ng-container *ngIf="isLoggedIn">
      <li><a routerLink="/journal">Travel Journal</a></li>
      <li><a routerLink="/analytics">Analytics</a></li>
      <li><a routerLink="/budgeter">Budgeter</a></li>
      <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
    </ng-container>
  </ul>
</nav>

<main style="margin-top: 80px;">
  <router-outlet></router-outlet>
</main>
